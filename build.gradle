apply plugin: 'java'
apply plugin: 'eclipse'
apply plugin: 'application'

repositories {
    maven { url 'https://repo.gradle.org/gradle/libs-releases' }
    mavenCentral()
}

dependencies {
    compile (
        'com.amazonaws:aws-java-sdk-ec2:1.11.66'
     )
}

mainClassName = 'cloud.developing.launcher.Ec2Launcher'